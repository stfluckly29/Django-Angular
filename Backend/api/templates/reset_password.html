{% if user %}
    {% if success %}
        <h1>Your password has been reset successfully.</h1>
    {% else %}
        {% if error %}
            <h2 style="color: red;">{{ msg }}</h2>
        {% endif %}
        <h1>Please input new password</h1>
        <form action="" method="POST">
            {% csrf_token %}
            New Password: <input name="new_password" required type="password" style="width: 200px;"/>
            <br>
            Confirm Password: <input name="confirm_password" required type="password" style="width: 200px;"/>
            <input name="token_id" type="hidden" value="{{ token_id }}" />
            <br><br>
            <input type="submit" value="Reset" />
        </form>
    {% endif %}
{% else %}
<h1>Invalid URL</h1>
{% endif %}
