<section class="container" ng-cloak> <div> <header> <h1>Stats</h1> </header> <div class="content"> <div class="summary-table"> <table style="width: 100%"> <tbody class="summary"> <tr> <td> Number of Signup in Total  <td> {{ stats.total_signup }}   <tr> <td> Number of Words added in Total  <td> {{ stats.total_word }}   <tr> <td> Number of Signup today  <td> {{ stats.today_signup }}   <tr> <td> Number of Login today  <td> {{ stats.today_login }}   <tr ng-repeat="(k,v) in stats.api_access"> <td> {{k}}  <td> {{ v }}    </table> </div> </div> </div></section>
